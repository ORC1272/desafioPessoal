<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" media="all" />
  <script src="script.js"></script>
  <title>Desafio Cadastro Pessoal</title>

</head>


<body>

<section>
  <h1> Desafio Cadastro Pessoal - Atração</h1>

  <div class="row"></div>
    
    <form class="card">
     <label for="nome">Nome completo:</label>
     <input type="text" id="nome" required maxlength="50" placeholder="Digite o seu nome - obrigatório" />
  
     <label for="cpf">CPF:</label>
     <input type="text" id="cpf" required maxlength="11" placeholder="Digite o seu CPF, somente números - obrigatório"/>
   
     <label for="rg">RG:</label>
     <input type="text"  id="rg" maxlength="15" placeholder="Digite o seu RG"/>
 
    </div>
  
    <div class="sexo">
      <label for="sexo">Sexo:</label> 
      <select name="sexo" id="sexo"> 
      <option value="">informar...</option>
      <option value="m">Masculino</option>
      <option value="f">Feminino</option>
      <option value="x">Não informar</option> 
      </select>
  </div>
   
       
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" maxlength="20" placeholder="Digite o seu telefone fixo com ddd"/>

    <label for="Celular">Celular:</label>
    <input type="text" id="celular" required maxlength="20" minlength="11" placeholder="Digite o seu celular com ddd - obrigatório"/>
    
    <label for="email">E-mail:</label>
    <input type="email" id="email" maxlength="25" placeholder="Digite o seu e-mail" />
    </div>



    <div class="card">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" required maxlength="50" minlength="6" placeholder="Digite o seu endereço - obrigatório" />
        
        
        <label for="numero">Número:</label>
        <input type="text" id="numero" maxlength="20" required placeholder="Digite o número do seu endereço - obrigatório" />
    
                 
                                                                   
        <label for="cep">CEP:</label>
        <input type="text" id="cep" maxlength="9" minlength="8" placeholder="Digite o seu CEP" />
        
        <label for="Bairro">Bairro:</label>
        <input type="text" id="bairro" maxlength="25" placeholder="Digite o seu Bairro" />
       
    
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" maxlength="30" placeholder="Digite a sua Cidade" />
        
        <label for="Estado">Estado:</label>
        <input type="text" id="estado" maxlength="20" placeholder="Digite o seu Estado" />
        
 
  
  <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
</form>
</section>

</body>
</html>
